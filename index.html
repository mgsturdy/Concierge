<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Twilio Number</title>
</head>
<body>
    <form id="numberForm">
        <input type="text" id="countryCode" placeholder="Enter country code (e.g., US, CA)">
        <input type="text" id="areaCode" placeholder="Enter area code (optional)">
        <input type="text" id="phoneNumber" placeholder="Enter phone number (optional)">
        <button type="submit">Generate Number</button>
    </form>

    <script>
        document.getElementById('numberForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const countryCode = document.getElementById('countryCode').value;
            const areaCode = document.getElementById('areaCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            fetch('/generate-twilio-number', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ countryCode, areaCode, phoneNumber })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Twilio number generated successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error generating Twilio number.');
            });
        });
    </script>
</body>
</html>
