<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Twilio Number</title>
</head>
<body>
    <form id="numberForm">
        <input type="text" id="areaCode" placeholder="Enter phone number or area code">
        <button type="submit">Generate Number</button>
    </form>

    <script>
        document.getElementById('numberForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const areaCode = document.getElementById('areaCode').value;
            const response = await fetch('/generate-twilio-number', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ areaCode })
            });
            const data = await response.json();
            console.log(data);
            // Handle response
        });
    </script>
</body>
</html>
